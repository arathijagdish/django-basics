{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
      <h1 class="text-center">Book List</h1>
      <div class="row">
            <div class="col-8 offset-2">

                  {% if data %}
                  <table class="table table-striped table-hover table-dark">
                        <tr>
                              <th>Name</th>
                              <th>Publisher</th>
                              <th>ISBN</th>
                              <th>Published On</th>
                              <th>Action</th>
                        </tr>
                        {% for b in data %}
                        <tr>
                              <td>{{ b.name }}</td>
                              <td>{{ b.publisher }}</td>
                              <td>{{ b.isbn }}</td>
                              <td>{{ b.publish_date }}</td>
                              <td>
                                    <div class="btn-group">
                                          <a href="{% url 'book_edit' id=b.id %}" class="btn btn-light" title="Edit">
                                                <span class="fa fa-edit"></span>
                                          </a>
                                          <!-- delete/1 -->
                                          <a href="{% url 'book_delete' id=b.id %}"
                                                onclick="return confirm('Do you want to delete this?');"
                                                class="btn btn-danger" title="Delete">
                                                <span class="fa fa-trash"></span>
                                          </a>
                                    </div>
                              </td>
                        </tr>
                        {% endfor %}
                  </table>
                  {% else %}
                  <h2 class="text-center text-info">No books found</h2>
                  {% endif %}


            </div>
      </div>
</div>

{% endblock content %}
